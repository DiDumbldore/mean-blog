<html>
    <head>
        <title>Session Management</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/index.css">
        <script>
            $(document).ready(function () {
                $("#submit").click(function () {
                    var email = $("#email").val();
                    var password = $("#password").val();

                    //possible validation here

                    $.post("http://localhost:3000/login", { email: email, password: password }, function (data) {
                        if (data === 'done') {
                            window.location.href = "/admin";
                        }
                    });
                });
            });
        </script>
    </head>

    <body>
        <section class="login-page">
            <div class="container">
                <img class="login-logo" src = "/images/bt-admin-logo.png" alt = "logo" />
                <div class="input-group">
                    <input type="text" size="40" placeholder="Type your email" id="email" class="form-control"><br />
                    <input type="password" size="40" placeholder="Type your password" id="password" class="form-control"><br />
                    <input type="button" value="Submit" id="submit" class="btn btn-default">
                </div>
            </div>
        </section>
    </body>
</html>
