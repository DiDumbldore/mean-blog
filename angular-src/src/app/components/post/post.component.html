<article class="post-block">
  <a *ngFor="let post of posts" class="post">
    <article class="post__upper-block">
      <section class="post__img">
        <img class="post__img" src="../../assets{{ post.titleImage }}" alt="post-img">
      </section>
      <section class="post__content">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-text">{{ post.shortContent }}</p>
      </section>
      <section class="post__operations">
        <button class="post__btn post__btn--active"><a>Опубликован</a></button>
        <button class="post__btn"><a>В работе</a></button>
        <button class="post__btn"><a [routerLink]="['/dashboard/details', post.id]">Редактировать</a></button>
      </section>
    </article>
    <article class="post__lower-block">
      <section class="post__date">
        <p class="post-datetext">21.07.2017</p>
      </section>
      <section class="post__tags">
        <p class="post-tagstext">{{ post.tags }}</p>
      </section>
    </article>
  </a>
</article>
